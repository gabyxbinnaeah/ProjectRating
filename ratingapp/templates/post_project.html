{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="col-12" >
        <div class="container" style="position: relative; width: 500px; margin-top: 100px;">
            <div class="card">
                <div class="card-header text-center"><h4>Create Project</h4></div>
                <hr>
                <div class="card-body text-center" style="background-color: #373d20;">
                    <form action="" method="POST" enctype="multipart/form-data" novalidate>
                        {%csrf_token%}
                        
                        {% bootstrap_form form layout='inline' %}
                        <button type=submit class="btn btn-sm btn-secondary" value="Upload">Post</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p>You can now check homepage</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
