<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="navbar car" style="background-color:  #373d20;"> 
    <nav class="container-fluid"
        style="padding-bottom: 0px; padding-left: 150px;">
        <span class="navbar-brand mb-0 h1">
            <div class="no-underline" href="{% url 'index' %}" style="color:white;text-decoration:none;background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiCHmlxf-dz7YBlqp8QK7zkpaVbdFm3hAJCw&usqp=CAU');border-radius: 50%; height:80px;width:100px;background-size: cover;background-repeat: no-repeat;background-position:center center;">
                
            </div> 
        </span>

        <span class="mb-0 h1 ml-auto mr-auto">
            <a href="{%url 'index'%}" style="color: white;"><span class="material-icons">home</span></a>
        </span>
        <span class="navbar-brand mb-0 h1">
            <a href="{% url 'post' %}" class="mb-0 h1 ml-auto mr-auto">
                <span class="material-icons " style="color:white; margin-top: 9px;">
                    add_box
                </span>
            </a>
        </span>
        <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'search' %}">
            <input name="project" autocomplete="off" id="searching" class="form-control d-none d-md-block"
                placeholder="Search project..." style=color:white>
            <i class="spinner "></i>
        </form>
        {% if user.is_authenticated %}
                <div class="instaicon like" style="display: inline; color:white;" class="dropdown">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">
                        <span id="hello" style="color:white">Hello, {{request.user}}</span>
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <li>
                                    <a href="{% url 'profile'%}" style="color: black;text-decoration: none;">
                                        <span class="material-icons"></span>
                                        <button type="button" class="btn btn-secondary">See Profile</button>   
                                    </a>
                                                  
                                </li>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
                <span class="mb-0 h1 ml-auto mr-auto">
                    <a href="{% url 'logout' %}" style="color: white;"><span class="material-icons">logout</span></a>
                </span>

                {% else %}
                <a class='btn btn-default' href="{% url 'login' %}">
                   <button type="button" class="btn btn-secondary">Login</button>
                   
                </a>
            {% endif %}
         
        <span class="pull-right" >
            <div class="col-sm-6 col-md-6" style="display: inline-flex; margin-right: 50px;">
                
            </div>

        </span>
    </nav>
</div>
